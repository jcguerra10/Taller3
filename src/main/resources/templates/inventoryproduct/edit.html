<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Edit Product Inventory</h2>
					<form action="#"
						th:action="@{/inventoryproduct/edit/{id}(id=${inventoryproduct.id})}"
						th:object="${inventoryproduct}" method="post">
						<div>
							<div class="form-group">
								<label>Product</label> <select class="form-control"
									th:field="*{product}">
									<option th:each="p : ${products}" th:value="${p.productid}"
										th:text="${#strings.capitalize(p.name)}"></option>
								</select>
							</div>
							<div class="form-group">
								<label>Location</label> <select class="form-control"
									th:field="*{location}">
									<option th:each="p : ${locations}" th:value="${p.locationid}"
										th:text="${#strings.capitalize(p.name)}"></option>
								</select>
							</div>
							<div>
								<div class="form-group">
									<label>Quantity</label> <input class="form-control"
										type="number" placeholder="Quantity" th:field="*{quantity}"/>
								</div>
							</div>
						</div>
						<div class="row">
							<p class="col-sm-1">
								<button type="submit" value="Submit" name="action"
									class="btn btn-primary">
									<i class="fas fa-check"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="submit" value="Cancel" name="action"
									class="btn btn-primary">
									<i class="fas fa-times"></i>
								</button>
							</p>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
