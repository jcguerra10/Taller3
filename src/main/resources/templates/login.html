<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">LOG IN</h2>
		<div class="row">
			<div class="col-md-6">
				<form name="f" th:action="@{/login}" th:object="${userApp}"
					method="post">
					<fieldset>
						<div th:if="${param.error}" class="alert alert-error">Log in
							Incorrecto</div>
						<div th:if="${param.logout}" class="alert alert-success">Haz
							Salido</div>

						<div class="form-group">
							<label for="username">Username</label> <input
								class="form-control" type="text" id="username" name="username" />
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input
								class="form-control" type="password" id="password"
								name="password" />
						</div>
						<div class="form-actions">
							<button type="submit" value="Submit" name="action"
								class="btn btn-primary">Log in</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
