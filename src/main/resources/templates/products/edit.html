<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Edit Product</h2>
					<form action="#" th:action="@{/products/edit/}+${product.productid}" th:object="${product}" method="post">
						<div>
							<div class="form-group" hidden>
								<label>ID</label>
								<input class="form-control" type="text" placeholder="ID" th:field="*{productid}" />
								<span class="text-danger"></span>
							</div>
							<div class="form-group" hidden>
								<label>SUBCATEGORY</label>
								<input class="form-control" type="text" placeholder="ID" th:field="*{productsubcategory}" />
								<span class="text-danger"></span>
							</div>
							
							<div class="form-group">
								<label>Number</label>
								<input class="form-control" th:text="${productnumber}" type="text" placeholder="ID" th:field="*{productnumber}" />
								<span class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Start Date</label> <input class="form-control" type="date"
									placeholder="sellstartdate" th:field="*{sellstartdate}"/> <span
									th:if="${#fields.hasErrors('sellstartdate')}" th:errors="*{sellstartdate}"
									class="text-danger"></span>
							</div>							
							<div class="form-group">
								<label>End Date</label> <input class="form-control" type="date"
									placeholder="sellenddate" th:field="*{sellenddate}"/> <span
									th:if="${#fields.hasErrors('sellenddate')}" th:errors="*{sellenddate}"
									class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>Size</label> <input class="form-control" type="number"
									placeholder="0,0" th:field="*{size}" min="0" /> <span
									th:if="${#fields.hasErrors('size')}" th:errors="*{size}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group">
								<label>Weight</label> <input class="form-control" type="number"
									placeholder="0,0" th:field="*{weight}" min="0" /> <span
									th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<p class="col-sm-1">
								<button type="submit" value="Submit" name="action" class="btn btn-primary">
									<i class="fas fa-check"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="submit" value="Cancel" name="action" class="btn btn-primary">
									<i class="fas fa-times"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="reset" value="Clear" name="action" class="btn btn-primary">
									<i class="fas fa-eraser"></i>
								</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
