<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-12">
				<div>
					<h2 class="my-5">Product Inventory</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Product Name</th>
								<th>Location Name</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pi : ${productsinventory}">
								<td th:text="${pi.product.name}">
								<td th:text="${pi.location.name}">
								<td th:text="${pi.quantity}" />
								<!--Buttons-->
								<td><a
									th:href="@{/inventoryproduct/edit/{id}(id=${pi.id})}"
									class="btn btn-primary"> <i class="fas fa-edit"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/inventoryproduct/add/" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
