<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Add Product Historic Costs</h2>
					<form action="#" th:action="@{/historiccosts/add/}"
						th:object="${productcosthistory}" method="post">
						<div>
							<div class="form-group">
								<label>Product</label> <select class="form-control"
									th:field="*{product}">
									<option th:each="p : ${products}" th:value="${p.productid}"
										th:text="${#strings.capitalize(p.name)}"></option>
								</select> <span th:if="${#fields.hasErrors('product')}"
									th:errors="*{product}" class="text-danger"></span>
							</div>

							<div class="form-group">
								<label>Start Date</label> <input class="form-control" type="date"
									placeholder="startdate" th:field="*{startdate}"/> <span
									th:if="${#fields.hasErrors('startdate')}" th:errors="*{startdate}"
									class="text-danger"></span>
							</div>

							<div class="form-group">
								<label>End Date</label> <input class="form-control"
									type="date" placeholder="enddate" th:field="*{enddate}" min=1/> <span
									th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}"
									class="text-danger"></span>
							</div>

							<div class="form-group">
								<label>Standard Cost</label> <input class="form-control"
									type="number" placeholder="0,0" th:field="*{standardcost}"
									min="0" /> <span th:if="${#fields.hasErrors('standardcost')}"
									th:errors="*{standardcost}" class="text-danger"></span>
							</div>

						</div>
						<div class="row">
							<p class="col-sm-1">
								<button type="submit" value="Submit" name="action"
									class="btn btn-primary">
									<i class="fas fa-check"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="submit" value="Cancel" name="action"
									class="btn btn-primary">
									<i class="fas fa-times"></i>
								</button>
							</p>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
